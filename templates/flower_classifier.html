<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Deep Learning </title>
  </head>
  <body>
    <!-- <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" href="/">Home</a>      
      </nav> -->
      <section>
        <div class="container">
            <div class="row align-items-center">
                <h1 class="p-5">Deep Learning - CNN Web App for flowers classification</h1>
                  
                <div class="col-lg-6 order-lg-2">
                                  
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}

                {% if session.filename  %}
                    <br>
                      <img height="300" width="300" src="{{url_for('static',filename = session.filename)}}" alt="Test Image">
                    <br>
                {% endif %}
                    <form class="p-5" action = "/classify_flower_upload" method = "POST" enctype = "multipart/form-data">
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Upload file: </label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1" name = "file">
                        </div>   
                        <button id="uploadButton"  type="submit" class="btn btn-primary" disabled>Submit</button>
                    </form>
                </div>               
            </div>
        </div>
    </section>

    <!-- <p> 
        Upload file: 
        <form action = "/upload" method = "POST" enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input id="uploadButton" type = "submit" disabled/>
      </form>

    </p> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
         $('INPUT[type="file"]').change(function () {
               var ext = this.value.match(/\.(.+)$/)[1];
               var formats = ["jpg", "jpeg", "png"];
                 if(formats.indexOf(ext) !== -1){
                   $('#uploadButton').attr('disabled', false);
                 } else{
                   alert('Only jpg, jpeg and png file types are allowed.');
                   this.value = '';
                 }              
           })
         });
   </script>
</body>
</html>
